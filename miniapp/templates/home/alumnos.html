{% extends 'base.html' %}

{% block title %}
	Alumnos
{% endblock %}

{% block content %}
	{% if alumnos %}
		<ul>
		{% for alumno in alumnos %}
			<li> <a href='alumno/{{alumno.id}}'>{{ alumno.nombre}} {{ alumno.apellidoPat  }} {{ alumno.apellidoMat  }} </a> </li>
		{% endfor %}
		</ul>
	{% else %}
		<strong>No hay alumnos</strong>
	{% endif %}
{% endblock %}
